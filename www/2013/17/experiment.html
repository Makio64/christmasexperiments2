<!DOCTYPE html>
<html lang="en">
<head>
  <title>Christmasexperiments.com2</title>
  <meta charset="utf-8">
  <style>
    html, body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: white;
      font-family: monospace;
      font-size: 20px;
      text-align: center;
      font-weight: bold;

      background: #112756; /* Old browsers */
      background: -moz-radial-gradient(center, ellipse cover,  #112756 0%, #0f222d 100%); /* FF3.6+ */
      background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#112756), color-stop(100%,#0f222d)); /* Chrome,Safari4+ */
      background: -webkit-radial-gradient(center, ellipse cover,  #112756 0%,#0f222d 100%); /* Chrome10+,Safari5.1+ */
      background: -o-radial-gradient(center, ellipse cover,  #112756 0%,#0f222d 100%); /* Opera 12+ */
      background: -ms-radial-gradient(center, ellipse cover,  #112756 0%,#0f222d 100%); /* IE10+ */
      background: radial-gradient(ellipse at center,  #112756 0%,#0f222d 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#112756', endColorstr='#0f222d',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      margin: 0;
      overflow: hidden;
    }

    a {
      color: #8cb6f0;
    }

    #container {
      display: table;
      position: absolute;
      width: 640px;
      height: 480px;
      top: 50%;
      left: 50%;
      margin: -260px 0 0 -320px;
      box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.65);
      -moz-box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.65);
      -webkit-box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.65);
      background: rgba(0, 0, 0, 0.3);
    }

    #takeaphoto {
      position: absolute;
      display: none;
      width: 180px;
      top: 50%;
      left: 50%;
      margin: 240px 0 0 -110px;
      padding: 10px 20px;
      color: white;
      background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #264073), color-stop(1, #112756) );
      background-image: -o-linear-gradient(bottom, #264073 0%, #112756 100%);
      background-image: -moz-linear-gradient(bottom, #264073 0%, #112756 100%);
      background-image: -webkit-linear-gradient(bottom, #264073 0%, #112756 100%);
      background-image: -ms-linear-gradient(bottom, #264073 0%, #112756 100%);
      background-image: linear-gradient(to bottom, #264073 0%, #112756 100%);
      box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.65);
      -moz-box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.65);
      -webkit-box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.65);
      border-radius: 3px;
      cursor: pointer;
    }
    #takeaphoto:hover {
      margin-top: 241px;
    }

    #stats {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    .message {
      display: none;
      vertical-align: middle;
    }

    #links {
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 5px 10px;
      font-size: 12px;
      color: #1b54a3;
    }
    #links a {
      color: #1b54a3;
    }
  </style>
</head>

<body>
<div id="container">
  <div id="needcamera" class="message">
    Please allow use of your camera.
  </div>
  <div id="nocamera" class="message">
    No camera? <a href="https://vimeo.com/81939682">Watch my demo movie.</a>
  </div>
  <div id="nosupport" class="message">
    Ahhhh, your browser doesn't support WebGL!
  </div>
  <noscript>
    No script...??
  </noscript>
</div>
<a id="takeaphoto">Take a Photo!</a>
<div id="links">
  Created by <a href="http://saqoo.sh/a" target="_blank">Saqoosha</a>. <a href="https://github.com/Saqoosha/ChristmasExperiments2013" target="_blank">Source code</a>.
</div>
<script src="bundle.js"></script>
</body>
</html>
